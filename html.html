<!DOCTYPE html>
<html>
<head>
    <meta cherset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Order Summery</title>
<style>
    .Order-summary{
        width: 80%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(93deg, #FD7B46 1.15%, #FE4E9B 98.48%); 
        border: 5px solid #ff6a6a;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-shrink: 0;

    }
    .Order-summary h1{
        margin: 0;
        padding: 0;
        font-size: 24px;
    }
    .total{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .total-with-line{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        border-bottom: 2px solid #FFF;
    }


    

</style>

</head>
<body>
    <div class="Order-summary">
        <h1>Order Summary</h1>
        <div class="total-with-line" style="margin-top: 10px">
            <span>Total</span>
            </span>$333/month</span>
        </div>
        <div class="total" style="margin-top: 10px">
            <span>Total</span>
            <span>$100/month</span>
        </div>
        </div>
       
    <div class="Payment-section">
        <h2>Payment Method</h2>
        <div class="Payment-methods">
            <div class="payment-option active">
        <img src="https://as2.ftcdn.net/v2/jpg/04/06/75/39/1000_F_406753914_SFSBhjhp6kbHblNiUFZ1MXHcuEKe7e7P.jpg" width="90px"></img>
        <span>Credit / Debit</span>
        </div>
        <div class="payment-option">
        <img src="https://1000logos.net/wp-content/uploads/2021/04/Paypal-logo.png" width="70px">
        <span>PayPal</span>
    </div>
</div>
</div>

<style>
.Payment-section{
    font-family: Arial, Helvetica, sans-serif;
    margin: 20px;
}
h2{
    font-size: 20px;
    margin-bottom: 20px;
}
.Payment-methods{
    display:flex;
    gap: 20px;
}
.payment-option{
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid transparent;
    transition: border-color 0.3s;
    cursor: pointer;
}
.payment-option:hover{
    border-color: #E0E0E0;
}
.payment-option.active{
    border-color: #FF6699;
}
.payment-option img{
    height: 30px;
    margin-right: 10px;
}
.span{
    font-size: 10px;
}
</style>

    <div class="card-info-container">
        <h3>Card Info</h3>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <div class="input-with-icon">
        <input id="card-number" type="text" placeholder="1234 1234 1234 1234" required></input>
        <span class="help-icon">?</span>
            </div>
        </div>
        <div class="input-group">
            <label for="expiry-date">Expiry Date</label>
        <input id="expiry-date" type="text" required placeholder="MM/YY"></input>
        </div>
        <div class="input-group">
            <label for="CVV">Security Code</label>
            <div class="input-with-icon">
                <input type="number" placeholder="CVV" required></input>
                <span class="help-icon">?</span>
            </div>
            </div>
    <button class="buy-now-btn">Buy Now</button>
    <a href="#" class="help-link"> Need help?</a>
    </div>
</body>
</html>

<style>
.card-info-container{
    font-family: Arial, Helvetica, sans-serif;
    width: 300px;
    margin: 20px;
}
.input-container input{
    padding-right: 30px;
    box-sizing: border-box;
}
.card-info-container{
    font-family:Arial, Helvetica, sans-serif;
    width: 300px;
    margin: 20px;
}
h2{
    font-size: 24px;
    margin-bottom: 20px;
}
.input-group{
    margin-bottom: 20px;
    display: inline-block;
}
.label{
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}
.input-with-icon{
    position:relative;
}
input{
    width: 100px;
    padding: 10px;
    border: 1px solid #E0E0E0;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}
.help-icon{
    position:absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.5;
    transition: 0.3s;
}
.buy-now-btn{
    display: block;
    margin-top: 20px;
    background:linear-gradient(to right, #ff6b81, #ff9270);
    color:#FFF;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
}
.buy-now-btn:hover {
    background: linear-gradient(to right, #ff5a70, #ff8160);
}
.help-link{
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(to right, #ff6b81, #ff9270);
    -webkit-background-clip: text;
    color: transparent;
    text-align: left;
    text-decoration: none;
    transition: background 0.3s;
}
</style>
